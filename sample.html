<script type="text/javascript">
function validate_form1() {
	var _me = $('#form1');
	var _target = _me.find('textarea[name="demo"]');
	var _str = _target.val();
	var check = $.html_tag_checker.check(_str);
	if (!check['status']) {
		alert(check['err_str']);
		return false;
	}
	alert('All Tag Complete!');
	return true;
}
</script>
<!-- end -->

<hr>

<form action="#" id="form1" method="post" autocomplete="off">
<textarea name="demo" style="width:700px;height:400px;">
</textarea>
<br/>
<input type="button" name="button" value="Dummy Post" onClick="validate_form1();"/>
